version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qa-agent-db
    environment:
      POSTGRES_USER: qauser
      POSTGRES_PASSWORD: qapassword
      POSTGRES_DB: qa_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qauser -d qa_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
